<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/cbcf81488f.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navigation">
    <img src="./assets/images/logo.svg" alt="logo" width="200px" height="32px">
  </nav>
  <main class="main-wrapper">
    <section class="illustration">
      <img src="./assets/images/illustration-mockups.svg" alt="mockups">
    </section>
    <section class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </section>
  </main>
  <footer class="footer">
    <button><i class="fa-brands fa-facebook-f"></i></button>
    <button><i class="fa-brands fa-twitter"></i></button>
    <button><i class="fa-brands fa-instagram"></i></button>
  </footer>
</body>
</html>
